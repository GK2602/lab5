<!DOCTYPE html>
<html>
<head>

<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>


<script type="text/javascript"
	src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../static/main.js"
	th:src="@{/main.js}"></script>


<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<body>
	<h1>List of Employee</h1>
	<button type="button" class="btn btn-primary" data-toggle="modal"
		data-target="#addModal">add new</button>

	<table class="table table-striped">
		<thead>
			<tr>
				<td>Id</td>
				<td>Employee_firstname</td>
				<td>Employee_lastname</td>
				<td>Email.id</td>
				<td>Edit</td>
				<td>Delete</td>

			</tr>
		</thead>
		<tr th:each="student:${students}">
			<td th:text="${student.id}">id</td>

			<td th:text="${student.employee_firstname}">employee_firstname</td>
			<td th:text="${student.employee_lastname}">employee_lastname</td>
			<td th:text="${student.email_id}">email_id</td>
			<td><a th:href="@{/student/getOne/(Id=${student.id})}"
				class="btn btn-warning" data-toggle="modal" data-target="#editModal">edit</a></td>
			<td><a th:href="@{/student/delete/(Id=${student.id})}"
				class="btn btn-danger" data-toggle="modal"
				data-target="#deleteModal">delete</a></td>
		</tr>
	</table>

	<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/student/addnew}" method="post">

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">new student</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">id:</label> <input
								type="text" class="form-control" id="recipient-name"
								name=employee_lastname>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">employee_firstname:</label>
							<input type="text" class="form-control" id="recipient-name"
								name=employee_firstname>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">employee_lastname:</label>
							<input type="text" class="form-control" id="recipient-name"
								name=employee_lastname>
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">email_id:</label>
							<input type="text" class="form-control" id="recipient-name"
								name=email_id>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>

	</div>


	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="ModalLabel" aria-hidden="true">
		<form th:action="@{/student/update}" method="put">

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">edit student</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">id:</label> <input
								type="text" class="form-control" id="idedit" name="id">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">employee_firstname:</label>
							<input type="text" class="form-control"
								id="employee_firstnameedit" name="employee_firstname">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">employee_lastname:</label>
							<input type="text" class="form-control"
								id="employee_lastnameedit" name="employee_lastname">
						</div>

						<div class="form-group">
							<label for="recipient-name" class="col-form-label">email_id:</label>
							<input type="text" class="form-control" id="email_id"
								name="email_id">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</form>

	</div>

	<div class="modal" tabindex="-1" role="dialog" id="deletemodal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">confirm delete</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this record?</p>
				</div>
				<div class="modal-footer">
					<a href="" class="btn btn-primary" id="delRef">yes, delete</a>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
